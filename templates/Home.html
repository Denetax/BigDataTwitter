<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../static/Modules/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
    <title>BigDataTwitter</title>
</head>
    <body>
        <div class="row" style="text-align: center;">
          <div class="col-md-8 colonne">
              <h1>Tweet</h1>
                {% for t in Tweet %}
                    <div class="row" style="border-top:1px solid #c48200;padding:10px;">
                        <div class="col-md-10">
                            {{ t.name }}
                        </div>
                        <div class="col-md-2 rightContainer">
                            {{ t.date }}
                        </div>
                    </div>
                {% endfor %}
           </div>
          <div class="col-md-4 colonne">
              <img src="../static/img/Gfi.png">
              <h1> Information utile </h1>
              <p>Nombre de tweets = {{ Count.nbrTweet }}</p>
              <p>Nombre d'abonnements  = {{ Count.nbrTweet }}</p>
              <p>Nombre d'abonn√©s = {{ Count.nbrAbonner }}</p>
          </div>
        </div>
    </body>
</html>
