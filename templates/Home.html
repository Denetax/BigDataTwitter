<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<link href="../static/Modules/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.11/css/dataTables.bootstrap.min.css">
    <link href="../static/css/style.css" rel="stylesheet">
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>-->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
   <!-- <script src="../static/Modules/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>-->
    <script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.11/js/dataTables.bootstrap.min.js"></script>


    <script src="../static/js/app.js"></script>
    <title>BigDataTwitter</title>
</head>
    <body>
        <div class="row" style="text-align: center;">
          <div class="col-md-8 colonne">
                <h1>Tweet</h1>
                <div class="MainContainer">
                <table id="InfoGfi" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead>
                     <tr>
                        <th>Tweet</th>
                        <th>Retweet</th>
                        <th>Date</th>
                     </tr>
                    </thead>
                    <tbody>
                    {% for t in Tweet %}
                        <tr>
                            <td>{{ t.tweet }}</td>
                            <td>{{ t.retweet }}</td>
                            <td>{{ t.date }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                </div>
           </div>
          <div class="col-md-4 colonne">
              <img src="../static/img/Gfi.png">
              <h1> Informations utiles </h1>
              <p>Nombre de tweets = {{ Count.nbrTweet }}</p>
              <p>Nombre d'abonnements  = {{ Count.nbrTweet }}</p>
              <p>Nombre d'abonn√©s = {{ Count.nbrAbonner }}</p>
          </div>
        </div>
    </body>
</html>
